<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Warning System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Safety Warning System</h1>
        <p>Your current location is:</p>
        <p id="location">Fetching...</p>
    </div>

    <div class="card">
        <h2>Speed Information</h2>
        <p>Your Current Speed is:</p>
        <p id="currentspeed">0 km/h</p>
        <p>Safe Speed is:</p>
        <p id="safespeed">N/A</p>
        <p>Design Speed is:</p>
        <p id="designspeed">N/A</p>
    </div>

    <div class="card">
        <h2>Curvature Information</h2>
        <p>Radius of Curvature is:</p>
        <p id="radius">N/A</p>
    </div>

    <div id="custom-modal" class="modal">
        <div class="modal-content">
          <p id="modal-message"></p>
          <span class="close">Close</span>
        </div>
      </div>
      </div>

    <script src="script.js"></script>   
</body>
</html>
